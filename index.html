<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="KMY_LION.css" />
  </head>
  <body>
    <div id="login">
      <header>
        <h1>로그인 및 회원가입</h1>
        <button class="exitBtn"><img src="/img/close.png"/></button>
      </header>
      <main>
        <article class="formBox">
          <h2>위니브에서 여러분의 궁금증을 해결하세요! :&#41;</h2>
          <form>
            <label class="checkBox">
              <input type="checkBox">
              <div class="checkIcon"></div>
              <p class="checkBoxTxt">로그인 상태 유지</p>
            </label>
            <button type="submit" class="login_btn">로그인</buttton>
          </form>
        </article>
        <div class="signUp">
          <a href="/">회원가입</a>
          <div class="stick"></div>
          <a href="/">아이디&#47;비밀번호 찾기</a>
        </div>
        <div class="contour">
          <div class="line"></div>
          <div class="line_txt">또는</div>
          <div class="line"></div>
        </div>
        <ul class="address_link">
          <li class="google_link"><a target="_blank" href="https://accounts.google.com/signin">
            <img src="img/icon_google.png" alt="google-icon"/>구글 계정으로 로그인
          </a></li>
          <li class="facebook_link"><a target="_blank" href="https://www.facebook.com/login/">
            <img src="img/icon_facebook.png" alt="facebook-icon"/>페이스북 계정으로 로그인
          </a></li>
          <li class="naver_link"><a target="_blank" href="https://nid.naver.com/">
            <img src="img/icon_naver.png" alt="naver-icon"/>네이버 계정으로 로그인
          </a></li>
          <li class="kakao_link"><a target="_blank" href="https://accounts.kakao.com/">
            <img src="img/icon_kakao.png" alt="kakao-icon"/>카카오톡 계정으로 로그인
          </a></li>
        </ul>
      </main>
    </div>
    <script src="KMY_LION.js"></script>
  </body>
</html>
