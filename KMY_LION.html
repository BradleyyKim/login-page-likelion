<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="KMY_LION.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <div class="header_content">
        <h1>로그인 및 회원가입</h1>
        <button class="btn"><img src="/img/close.png"/></button>
      </div>
    </header>
    <div class="header_line"></div>
    <main>
      <section id="login">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :&#41;</h2>
        <!-- 클릭 시, css, img 색상 변화  -->
        <button class="login_status btn"><img class="toggle_img" src="/img/icon_check_empty.png"/>로그인 상태 유지</button>
        <button class="login_btn btn">로그인</buttton>
        </section>
        <div class="or">
          <button class="btn">회원가입</button>
          <div>|</div>
          <button class="btn">아이디&#47;비밀번호 찾기</button>
        </div>
      <div class="contour">
        <div class="line"></div>
        <div class="line_txt">또는</div>
        <div class="line"></div>
      </div>
      <section id="address_link">
        <button class="btn btn1"onclick="window.open('https://accounts.google.com/signin')"><img src="img/icon_google.png" alt="google-icon"/>구글 계정으로 로그인</button>
        <button class="btn btn2"onclick="window.open('https://www.facebook.com/login/')"><img src="img/icon_facebook.png" alt="google-icon"/>페이스북 계정으로 로그인</button>
        <button class="btn btn3"onclick="window.open('https://nid.naver.com/')"><img src="img/icon_naver.png" alt="google-icon"/>네이버 계정으로 로그인</button>
        <button class="btn btn4"onclick="window.open('https://accounts.kakao.com/')"><img src="img/icon_kakao.png" alt="google-icon"/>카카오톡 계정으로 로그인</button>
      </section>
    </main>
    </div>
    <script src="KMY_LION.js"></script>
  </body>
</html>
